<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Панель для слабовидящих</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="block-container">
		<div class="block-close">
			<div class="block-close__line"></div>			
		</div>
		<div class="block-palette">
			<div class="block-palette__title">Палитра сайта</div>
			<div class="block-palette__btn">
				<button class="block-palette__standart">Стандартная</button>
				<button class="block-palette__inverse">Инверсия</button>
				<button class="block-palette__blue">Синяя</button>
			</div>
		</div>
		<div class="block-font-size">
			<div class="block-font-size__title">Размер шрифта</div>
			<div class="block-font-size__btn">
				<button class="block-font-size__small">A</button>
				<button class="block-font-size__medium">A</button>
				<button class="block-font-size__large">A</button>
			</div>
		</div>
		<div class="block-letter-spacing">
			<div class="block-letter-spacing__title">Межбуквенный интервал</div>
			<div class="block-letter-spacing__btn">
				<button class="block-letter-spacing__small">Стандарт.</button>
				<button class="block-letter-spacing__medium">Увеличен.</button>
				<button class="block-letter-spacing__large">Большой</button>
			</div>
		</div>
		<div class="block-img">
			<div class="block-img__title">Изображение</div>
			<div class="block-img__btn">
				<button class="block-img__show">Показать</button>
				<button class="block-img__hide">Скрыть</button>
			</div>
		</div>		
		<div class="block-font-type">
			<div class="block-font-type__title">Шрифт</div>
			<div class="block-font-type__btn">
				<button class="block-font-type__sansserif">Без засечек</button>
				<button class="block-font-type__serif">С засечками</button>
			</div>
		</div>
		<div class="block-line-height">
			<div class="block-line-height__title">Межстрочный интервал</div>
			<div class="block-line-height__btn">
				<button class="block-line-height__single">Одинарный</button>
				<button class="block-line-height__middle">Полуторный</button>
				<button class="block-line-height__double">Двойной</button>
			</div>
		</div>
		<div class="block-regularversion">
			<a href="#" class="block-regularversion__link">Вернуться к обычной версии</a>
		</div>
	</div>
</body>

</html>
