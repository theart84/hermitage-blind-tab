<!DOCTYPE html>
<html lang="ru" data-font-size='medium'>
<!-- атрибут - тестовое значение -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Панель для слабовидящих</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="">
	<div class="spacial-panel-container">
		<div class="spacial-panel-close">
			<div class="spacial-panel-close__line"></div>
		</div>
		<div class="spacial-panel">
			<div class="spacial-panel-name">Палитра сайта</div>
			<div class="spacial-panel-block-button ">
				<button class="spacial-panel-block-button__element spacial-panel-block-button__element_standart" data-text-palette-standart=''>Стандартная</button>
				<button class="spacial-panel-block-button__element spacial-panel-block-button__element_inverse">Инверсия</button>
				<button class="spacial-panel-block-button__element spacial-panel-block-button__element_blue">Синяя</button>
			</div>
		</div>
		<div class="spacial-panel">
			<div class="spacial-panel-name">Размер шрифта</div>
			<div class="spacial-panel-long-block-button">
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_small active">A</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_medium">A</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_large">A</button>
			</div>
		</div>
		<div class="spacial-panel">
			<div class="spacial-panel-name">Межбуквенный интервал</div>
			<div class="spacial-panel-long-block-button">
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_normal active" data-text-ltr-spacing-standart=''>Стандарт.</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_middle" data-text-ltr-spacing-middle=''>Увеличен.</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_big">Большой</button>
			</div>
		</div>
		<div class="spacial-panel">
			<div class="spacial-panel-name">Изображение</div>
			<div class="spacial-panel-long-block-button">
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_show active">Показать</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_hide">Скрыть</button>
			</div>
		</div>
		<div class="spacial-panel">
			<div class="spacial-panel-name">Шрифт</div>
			<div class="spacial-panel-long-block-button">
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_sansserif active">Без засечек</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_serif">С засечками</button>
			</div>
		</div>
		<div class="spacial-panel">
			<div class="spacial-panel-name">Межстрочный интервал</div>
			<div class="spacial-panel-long-block-button">
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_single active">Одинарн.</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_mid">Полуторный</button>
				<button class="spacial-panel-long-block-button__element spacial-panel-long-block-button__element_double">Двойной</button>
			</div>
		</div>
		<div class="spacial-panel-regularversion">
			<a href="#" class="spacial-panel-regularversion__link ">Вернуться к обычной версии</a>
		</div>
	</div>
</body>

</html>
