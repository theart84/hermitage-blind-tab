<!DOCTYPE html>
<html lang="ru" data-font-size='medium'>
<!-- атрибут - тестовое значение -->

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Панель для слабовидящих</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="">
	<div class="block-container">
		<div class="block-close">
			<div class="block-close__line"></div>
		</div>
		<div class="block">
			<div class="block-name title">Палитра сайта</div>
			<div class="block__element palette">
				<button class="block__element_mode block__element_mode_standart" data-text-palette-standart=''>Стандартная</button>
				<button class="block__element_mode block__element_mode_inverse">Инверсия</button>
				<button class="block__element_mode block__element_mode_blue">Синяя</button>
			</div>
		</div>
		<div class="block">
			<div class="block-name title">Размер шрифта</div>
			<div class="block__element">
				<button class="block__element_mode_small active">A</button>
				<button class="block__element_mode_medium">A</button>
				<button class="block__element_mode_large">A</button>
			</div>
		</div>
		<div class="block">
			<div class="block-name title">Межбуквенный интервал</div>
			<div class="block__element">
				<button class="block__element_mode_normal active" data-text-ltr-spacing-standart=''>Стандарт.</button>
				<button class="block__element_mode_middle" data-text-ltr-spacing-middle=''>Увеличен.</button>
				<button class="block__element_mode_big">Большой</button>
			</div>
		</div>
		<div class="block">
			<div class="block-name title">Изображение</div>
			<div class="block__element">
				<button class="block__element_mode_show active">Показать</button>
				<button class="block__element_mode_hide ">Скрыть</button>
			</div>
		</div>
		<div class="block">
			<div class="block-name title">Шрифт</div>
			<div class="block__element">
				<button class="block__element_mode_sansserif active">Без засечек</button>
				<button class="block__element_mode_serif ">С засечками</button>
			</div>
		</div>
		<div class="block">
			<div class="block-name title">Межстрочный интервал</div>
			<div class="block__element">
				<button class="block__element_mode_single active">Одинарный</button>
				<button class="block__element_mode_mid ">Полуторный</button>
				<button class="block__element_mode_double ">Двойной</button>
			</div>
		</div>
		<div class="block-regularversion">
			<a href="#" class="block-regularversion__link">Вернуться к обычной версии</a>
		</div>
	</div>
</body>

</html>
